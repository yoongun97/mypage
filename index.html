<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Profile Page YoonGeon" />
    <meta property="og:description" content="프론트엔드 개발자 조윤건입니다." />
    <meta property="og:image" content="윤건.jpg" />
    <title>Profile Page</title>
    <style>
      @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css");
      * {
        font-family: "Pretendard", serif;
      }
      body {
        background-color: #3c3d47;
      }
      .pro {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        margin-bottom: 40px;
      }
      .profile {
        width: 100px;
        height: 100px;
        border-radius: 100%;
        border: 1px solid black;
        background-image: url("윤건.jpg");
        background-position: center;
        background-size: cover;
      }
      .headcopy {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 260px;
      }
      .main {
        color: #ffffff;
        font-size: 27px;
        size: 20px;
        font-weight: 800;
        margin: 0%;
      }
      .sub {
        color: #b1b1b5;
        font-size: 14px;
        font-weight: 400;
        size: 14px;
        margin-top: 10px;
      }
      .minis {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 0px;
        gap: 7px;
        margin-bottom: 68px;
      }
      .minis > a {
        width: 102px;
        height: 48px;
        border-radius: 32px;
        text-decoration: none;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12px;
        white-space: pre-wrap;
      }
      .tistory {
        background: linear-gradient(
            287.96deg,
            rgba(0, 0, 0, 0.16) 15.1%,
            rgba(0, 0, 0, 0) 83.32%
          ),
          #f7f6f3;
        color: #84827d;
      }
      .insta {
        background: linear-gradient(
            287.96deg,
            rgba(0, 0, 0, 0.16) 15.1%,
            rgba(0, 0, 0, 0) 83.32%
          ),
          #02c3bd;
        color: #ffffff;
      }
      .github {
        background: linear-gradient(
            287.96deg,
            rgba(0, 0, 0, 0.16) 15.1%,
            rgba(0, 0, 0, 0) 83.32%
          ),
          #4167b3;
        color: #ffffff;
      }
      .wrap {
        width: 320px;
        margin: 30px auto 0px auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .bigs {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 0px;
        gap: 10px;
      }
      .bigs > a {
        width: 123px;
        background-color: white;
        margin-bottom: 16px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        text-decoration: none;
        padding: 20px 16px 16px 16px;
        border-radius: 8px;
      }
      .name {
        font-size: 22px;
        font-weight: 700;
        color: #222222;
        margin-bottom: 45px;
      }
      .desc {
        font-size: 12px;
        font-weight: 500;
        color: #555555;
        margin-bottom: 24px;
      }
      .btn {
        font-size: 12px;
        font-weight: 700;
        color: #ffffff;
        background-color: #26c50c;
        border-radius: 4px;
        padding: 5px 4px 5px 4px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="pro">
        <div class="headcopy">
          <h1 class="main">프론트엔드 개발자<br />조윤건 입니다.</h1>
          <p class="sub">신입 개발자입니다.</p>
        </div>
        <div class="profile"></div>
      </div>
      <div class="minis">
        <a class="tistory" target="_blank" href="https://yoongeons.com/"
          >블로그 <span style="color: #ffffff">></span></a
        >
        <a class="github" target="_blank" href="https://github.com/yoongun97"
          >깃허브 ></a
        >
        <a
          class="insta"
          target="_blank"
          href="https://www.instagram.com/y0.0n_gun/"
          >인스타그램 ></a
        >
      </div>
      <div
        style="
          color: #ffffff;
          width: 320px;
          font-size: 14px;
          margin-bottom: 8px;
        "
      >
        저를 소개합니다.
      </div>
      <div class="bigs">
        <a
          target="_blank"
          href="https://drive.google.com/file/d/1OVN1PkuZAocrrxeF16pE0Tp9Gvgckqwr/view?usp=sharing"
        >
          <div class="name">이력서</div>
          <div class="desc">
            데이터에서 문제를 찾고<br />커뮤니케이션을 통해<br />문제해결에
            집중하는<br />예비PM입니다.
          </div>
          <div class="btn">다운로드</div>
        </a>
        <a
          target="_blank"
          href="https://cultured-eagle-d3f.notion.site/b906c204c396401ea5e6df45208e6903?pvs=4"
        >
          <div class="name">포트폴리오</div>
          <div class="desc">
            계획적으로 관리하고<br />다양한 학습을 통해<br />스킬을 쌓은
            경험을<br />담았습니다.
          </div>
          <div class="btn">다운로드</div>
        </a>
      </div>
      <div
        style="
          color: #b1b1b5;
          font-size: 14px;
          background-position: center;
          background-size: cover;
          position: absolute;
          bottom: 50px;
        "
      >
        tesung5470@gmail.com
      </div>
    </div>
  </body>
</html>
